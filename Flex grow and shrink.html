<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .container{
            display: flex;
            
            
        }
        .box{
           
           flex-grow: 1;
        }
        .box:nth-child(2){
            flex-grow: 4;
        }
       </style>    
    
</head>
<body>
    <h1>Flex grow and shrink</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
